<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input id="submit" type="button" value="Geocode">
      <select>
        <option>closed</option>
        <option>open</option>

        <input id="button" type="button" value="Set status">
      </select>
        <table id='data'></table>
    </div>
      <div id="map">
    </div>
    
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YourApiKey&callback=initMap"></script>
    <script type="text/javascript" src="js/geofunctions.js"></script>
  </body>
</html>
